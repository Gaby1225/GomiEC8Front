<div class="container-box">
  <mat-card class="informacoespedido-card">
    <mat-card-header>
      <mat-card-title>{{coleta.nome}}</mat-card-title>
      <mat-card-subtitle>{{coleta.tipo}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image
      src="https://thumbs.dreamstime.com/b/sacos-de-lixo-brancos-com-pedras-da-entulho-110627842.jpg"
      alt="Lixo a descartar">
    <mat-card-content>
      <p>
        {{coleta.peso}} Kg
      </p>
      <p *ngIf="isAceita()">
        Motorista: {{motorista}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" *ngIf="isConfirmavel() && isUsuarioCliente()" (click)="confirmar()">Confirmar</button>
      <button mat-raised-button color="accent" *ngIf="isAceitavel() && isUsuarioMotorista()" (click)="aceitar()">Aceitar</button>
      <button mat-raised-button routerLink="/mainpage">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
