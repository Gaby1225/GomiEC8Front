<div>
  <mat-card class="agendamento-card">
    <mat-card-header>
      <mat-card-title>Agendamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput type="data">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Horario</mat-label>
        <input matInput type="time">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" onclick="agendamento()">Ir para solicitação</button>
    </mat-card-content>
  </mat-card>
</div>
